<!DOCTYPE html>
<html lang="en">

<head>
    <title>Color Toggle</title>
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <script src="https://kit.fontawesome.com/332d840c31.js" crossorigin="anonymous"></script>
    <script defer type="text/javascript" src="scripts/script.js"></script>
</head>

<body onkeydown="colorToggle(event)">
    <nav class="dropdown-nav" onclick="toggleNav()" onmouseover="mOver(this)" onmouseout="mOut(this)">
        <div class="dropdown-nav__btn-toggle">
            <i class="fa-solid fa-bars fa-6x"></i>
        </div>
        <ul class="dropdown-nav__list">
            <li class="grey">
                <input type="radio" id="grey" name="color" value="grey">
                <label for="grey">Grey</label>
            </li>
            <li class="orange">
                <input type="radio" id="orange" name="color" value="orange">
                <label for="orange">Orange</label>
            </li>
            <li class="red">
                <input type="radio" id="red" name="color" value="red">
                <label for="red">Red</label>
            </li>
            <li class="purple">
                <input type="radio" id="purple" name="color" value="purple">
                <label for="purple">Purple</label>
            </li>
            <li class="green">
                <input type="radio" id="green" name="color" value="green">
                <label for="green">Green</label>
            </li>
        </ul>
    </nav>
    <h1>Color Toggle</h1>
</body>


</html>
